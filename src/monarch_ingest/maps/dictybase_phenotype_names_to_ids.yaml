#
# This mapping file needs is generated by post-processing the semantic sql version of ddpheno.obo
#
name: 'dictybase_phenotype_names_to_ids'

metadata:
  description:  'Dictybase phenotype names (descriptions) mappings to identifiers (generated from semantic sql)'

reader:
  format: 'csv'
  files:
    - '../../../data/dictybase/ddpheno.tsv'
  delimiter: '\t'
  header_mode: 0
  columns:
    - 'id'
    - 'name'

transform:
  key: 'name'
  values:
    - 'id'
