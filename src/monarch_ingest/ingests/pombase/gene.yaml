name: 'pombase_gene'

reader:
  files:
    - '../../../../data/pombase/gene_IDs_names_products.tsv' # url: https://www.pombase.org/data/names_and_identifiers/gene_IDs_names_products.tsv
  format: 'csv'
  delimiter: '\t'
  header_mode: 0
  filters:
    - inclusion: 'include'
      column: "gene_type"
      filter_code: 'eq'
      value: 'protein coding gene'
  columns:
    - "gene_systematic_id"
    - "gene_systematic_id_with_prefix"
    - "gene_name"
    - "chromosome_id"
    - "gene_product"
    - "external_id"
    - "gene_type"
    - "synonyms"

transform:
  global_table: './src/monarch_ingest/translation_table.yaml'
  # depends_on functionality may need to be handled differently in Koza 2.0
  # depends_on:
  #   - './src/monarch_ingest/maps/taxon-labels.yaml'

writer:
  node_properties:
    - 'id'
    - 'category'
    - 'name'
    - 'symbol'
    - 'full_name'
    - 'in_taxon'
    - 'in_taxon_label'
    - 'xref'
    - 'synonym'
    - 'provided_by'

metadata: './src/monarch_ingest/ingests/pombase/metadata.yaml'
