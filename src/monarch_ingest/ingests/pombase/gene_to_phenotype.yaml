name: 'pombase_gene_to_phenotype'

reader:
  files:
    - '../../../../data/pombase/phenotype_annotations.pombase.phaf.gz'
  format: 'csv'
  delimiter: '\t'
  header_prefix: '#'
  columns:
    - 'Database name'
    - 'Gene systematic ID'
    - 'FYPO ID'
    - 'Allele description'
    - 'Expression'
    - 'Parental strain'
    - 'Strain name (background)'
    - 'Genotype description'
    - 'Gene symbol'
    - 'Allele name'
    - 'Allele synonym'
    - 'Allele type'
    - 'Evidence'
    - 'Condition'
    - 'Penetrance'
    - 'Severity'
    - 'Extension'
    - 'Reference'
    - 'Taxon'
    - 'Date'
    - 'Ploidy'

transform:
  global_table: '../../translation_table.yaml'

writer:
  edge_properties:
    - 'id'
    - 'category'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'qualifiers'
    - 'publications'
    - 'aggregator_knowledge_source'
    - 'primary_knowledge_source'
    - 'knowledge_level'
    - 'agent_type'

metadata: './src/monarch_ingest/ingests/pombase/metadata.yaml'
