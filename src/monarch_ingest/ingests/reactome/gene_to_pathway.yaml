name: 'reactome_gene_to_pathway'

reader:
  files:
    - '../../../../data/reactome/NCBI2Reactome.txt'
  format: 'csv'
  delimiter: '\t'
  header_mode: 'none'
  columns:
    - 'component'
    - 'pathway_id'
    - 'pathway_iri'
    - 'pathway_label'
    - 'go_ecode'
    - 'species_nam'

transform:
  global_table: './src/monarch_ingest/translation_table.yaml'
  # local_table functionality may need to be handled differently in Koza 2.0
  # local_table: './src/monarch_ingest/ingests/reactome/reactome_id_mapping.yaml'

writer:
  edge_properties:
    - 'id'
    - 'category'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'aggregator_knowledge_source'
    - 'primary_knowledge_source'
    - 'knowledge_level'
    - 'agent_type'

metadata: './src/monarch_ingest/ingests/reactome/metadata.yaml'
