name: 'xenbase_gene_to_phenotype'

reader:
  files:
    - '../../../../data/xenbase/xb_xpo_spo_v_v1.tab'
  format: 'csv'
  delimiter: '\t'
  header_mode: 0
  columns:
    - 'SUBJECT'
    - 'SUBJECT_LABEL'
    - 'SUBJECT_TAXON'
    - 'SUBJECT_TAXON_LABEL'
    - 'OBJECT'
    - 'OBJECT_LABEL'
    - 'RELATION'
    - 'RELATION_LABEL'
    - 'EVIDENCE'
    - 'EVIDENCE_LABEL'
    - 'SOURCE'
    - 'IS_DEFINED_BY'
    - 'QUALIFIER'

transform:
  global_table: '../../translation_table.yaml'

writer:
  node_properties:
    - 'id'
    - 'category'
    - 'provided_by'
  edge_properties:
    - 'id'
    - 'category'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'publications'
    - 'aggregator_knowledge_source'
    - 'primary_knowledge_source'
    - 'knowledge_level'
    - 'agent_type'

metadata: './src/monarch_ingest/ingests/xenbase/metadata.yaml'
