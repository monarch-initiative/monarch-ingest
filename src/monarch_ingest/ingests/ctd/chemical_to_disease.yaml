name: 'ctd_chemical_to_disease'

reader:
  files:
    - '../../../../data/ctd/CTD_chemicals_diseases.tsv.gz'
  format: 'csv'
  delimiter: '\t'
  header_mode: 'none'
  columns:
    - ChemicalName
    - ChemicalID
    - CasRN
    - DiseaseName
    - DiseaseID
    - DirectEvidence
    - InferenceGeneSymbol
    - InferenceScore
    - OmimIDs
    - PubMedIDs

transform:
  global_table: './src/monarch_ingest/translation_table.yaml'

writer:
  edge_properties:
    - 'id'
    - 'category'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'publications'
    - 'aggregator_knowledge_source'
    - 'primary_knowledge_source'
    - 'knowledge_level'
    - 'agent_type'

metadata: './src/monarch_ingest/ingests/ctd/metadata.yaml'
